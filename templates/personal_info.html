<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>个人信息页面</title>  
    <link rel="stylesheet" href="../static/css/personal_info.css">
    <link rel="stylesheet" href="../static/css/general.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>  
<body>  

<div class="background-image"></div>

<div class="overlay"></div>

<div class="sidebar">
    <img src="../static/images/LOGO.png" alt="LOGO" class="logo">
    <img src="../static/images/LOGO_ABEX.png" alt="LOGO_ABEX" class="logo-abex">
    <a href="/index"><i class="fas fa-home"></i> 主页</a>
    <a href="/personal_info"><i class="fas fa-user"></i> 查询个人信息</a>
    <a href="/borrow_info"><i class="fas fa-book"></i> 查询借阅信息</a>
    <a href="/search"><i class="fas fa-search"></i> 借书</a>
    <a href="/reserve"><i class="fas fa-chair"></i> 预约座位</a>
    <a href="/reserve_info"><i class="fas fa-info-circle"></i> 查询预约信息</a>
</div>

<div class="body-content">
    <div class="user-info">  
        <h2>个人信息</h2>
        <div>  
            <label>用户号:</label>  
            <span id="user-id">{{userid}}</span>  
        </div>  
        <div>  
            <label>用户名:</label>  
            <span id="username">{{username}}</span>  
        </div>  
        <div>  
            <label>借阅点数:</label>  
            <span id="credit-score">{{usercredit}}</span>  
        </div>  
        <div>  
            <label>预约点数:</label>  
            <span id="credit2-score">{{usercredit2}}</span>  
        </div>  
    </div>  
</div>

</body>  
</html>
