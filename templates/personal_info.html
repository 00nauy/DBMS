<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>个人信息页面</title>  
    <link rel="stylesheet" href="../static/css/personal_info.css">
</head>  
<body>  

<div class="background-image"></div>

<div class="overlay"></div>
  
<div class="header">
    <h1>Library Management System</h1>
</div>

<a href="/index" class="return-button">
    <img src="../static/images/homepage_icon.jpg" alt="返回主页">
</a>


  
<div class="user-info">  
    <h2>个人信息</h2>
    <div>  
        <label>用户号:</label>  
        <span id="user-id">{{userid}}</span>  
    </div>  
    <div>  
        <label>用户名:</label>  
        <span id="username">{{username}}</span>  
    </div>  
    <div>  
        <label>借阅点数:</label>  
        <span id="credit-score">{{usercredit}}</span>  
    </div>  
    <div>  
        <label>预约点数:</label>  
        <span id="credit2-score">{{usercredit2}}</span>  
    </div>  
</div>  
  
  
</body>  
</html>
