<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>登录成功页面</title>  
    <style>  
        .button {  
            display: inline-block;  
            padding: 10px 20px;  
            background-color: #4CAF50; /* Green */  
            border: none;  
            color: white;  
            text-align: center;  
            text-decoration: none;  
            font-size: 16px;  
            margin: 4px 2px;  
            cursor: pointer;  
        }  
  
        .button:hover {  
            background-color: #45a049; 
        }  
    </style>  
</head>  
<body>  
<h1>登录成功！</h1>  
<p>欢迎回来，{{username}}！</p>
<a href="/addbook" class="button">上架书籍</a> 
<a href="/delbook" class="button">下架书籍</a> 
<a href="/return" class="button">还书</a> 
<a href="/sign" class="button">签到管理</a> 
<a href="/logout" class="button">退出登录</a> 
<a href="/logoff" class="button">注销</a> 
</body>  
</html>
