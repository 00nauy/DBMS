<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="../static/css/login.css"/>
    <script src="../static/js/register.js" type="text/javascript"></script>
    <script src="../static/js/login_bg.js"></script> <!-- 引用背景更换的JS -->
</head>
<body>
    <div class="background-image bg1"></div>
    <div class="background-image bg2"></div>

    <div class="header-container">
        <h1 class="header">Library Management System Homepage</h1>
    </div>

    <div class="login-box-container">
    <div class="login-box">
        <h2>入口</h2>
        <form action="/login" method="post">
            <div class="login-field">
                <span style="color: rgb(0, 0, 0); font-size: 12px">用户号</span>
                <input type="text" name="account" required=""/>
            </div>
            <div class="login-field">
                <span style="color: rgb(0, 0, 0); font-size: 12px">密码</span>
                <input type="password" name="password" required=""/>
            </div>
            <input type="submit" value="点击进入" id="myloginlabel">
            <p style="color: #101113">没有账号？<a href="./register" style="color: rgba(22,180,166,0.58)" onclick="toggleForm();">注册</a>
            <a href="./adlogin" style="color: rgba(22,180,166,0.58)" onclick="toggleForm();">以管理员身份登录</a>
            </p>
        </form>
    </div>
    </div>

</body>
</html>
